spring.application.name=mr-product

server.port=8080

eureka.client.service-url.defaultZone=http://cloud-eureka-server:8761/eureka/

spring.datasource.url=jdbc:mysql://mysql:3306/sell?characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

spring.rabbitmq.port=5672
spring.rabbitmq.host=rabbit
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.jpa.show-sql=true

logging.level.org.springframework.cloud.netflix.feign=debug
logging.level.root=info
logging.file=mr-product-server.log


